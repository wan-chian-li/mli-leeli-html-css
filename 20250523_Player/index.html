<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影音播放</title>
    <link rel="shortcut icon" href="#"/> <!-- 指定icon為空 -->
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>影音播放</h1>
    <!-- 瀏覽器內建的player -->
     <!-- autoplay >  autoplay後面要有一個空格 -->
    <!-- <video id="myVideo" width="320" height="240" poster="./src/df_img.JPG" controls >
     <source src="./src/test1.mp4" type="video/mp4">
    </video> -->

    <video id="myVideo" width="320" height="240" poster="./src/df_img.JPG" > <!-- autoplay >  autoplay後面要有一個空格 -->
        <source src="./src/test1.mp4" type="video/mp4">
    </video>

    <br><br>

    <button id="playBtn">Play</button>
    <button id="fullBtn">FullScreen</button>
    <br>
    <div>
        <p>Volume :<span id="volumeDisplay">?</span>
            <button id="lowerVolumeBtn"> - </button>
            <button id="higherVolumeBtn"> + </button>
        </p>
    </div>
    <div>
        <p>
            Time : <span id="timeDisplay">? / ?</span><br>
            <input type="range" id="progressBar" 
            min="0" value="0">
        </p>
    </div>
    <hr>
    <div>
        <h1>日期顯示器</h1>
        <article>以日期切割圖片後組合顯示日期</article>
        <input type="date" >
        <br><br>
        <canvas id="myCanvas" width="480" height="100"></canvas>
    </div>
    <hr>
    <div>
        改背景色：<input type="color">
        <br><br>
    </div>
    <hr>
    <div>
        <h1>完成進度條</h1>
        <input type="checkbox"><span>第一項000</span><br>
        <input type="checkbox"><span>第二項xxx</span><br>
        <input type="checkbox"><span>第三項ddd</span><br>
        <meter id="toDoListMeter_i"></meter>
    </div>
    <hr>
    <div>
        <h1>取得地理位置</h1>
        <button id="getLocaltion">這是哪?</button>
    </div>
    <script src="//unpkg.com/jquery"></script>
    <script src="main.js"></script>
    <br><br>
</body>
</html>
